<ion-view view-title="{{ vm.title }}" class="">
    <div class="header-wrapper">
        <div class="header-content text-center">
            <h2>Material Design</h2>
            <h4>Ionic material design</h4>
        </div>
        
        <a href="#/auth/login" class="button button-positive button-rounded icon ion-plus"></a>
    </div>
    <ion-content class="padding has-expanded-header">
        <div class="list card">
            <div class="item item-divider">Recent Updates</div>
            <div class="item item-body">
                <div>
                    There is a fire in <b>sector 3</b> {{ vm.version }}
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Health</div>
            <div class="item item-body">
                <div>
                    Iou ate an apple today!
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Upcoming</div>
            <div class="item item-body">
                <div>
                    You have <b>29</b> meetings on your calendar tomorrow.
                </div>
            </div>
        </div>
        
        <p class="text-center padding-top">
            <a href="#/auth/login" class="button button-clear button-positive">Login</a>
        </p>
    </ion-content>
</ion-view>
